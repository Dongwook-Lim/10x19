<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/css/styles.css" />
    <title>10x19</title>
  </head>
  <body>
    <input type="checkbox" id="start-circle">
    <label for="start-circle"></label>
    <div class="grid">
      <div class="title">
        <span>10</span>
        <span>X</span>
        <span>19</span>
      </div>

      <span class="blank"></span>

      <span class="menu">menu</span>

      <div class="number-rows" id="number-rows-left">
        <div class="number">#10</div>
        <div class="number">#9</div>
        <div class="number">#8</div>
        <div class="number">#7</div>
        <div class="number">#6</div>
      </div>

      <div class="center-image"></div>
      
      <div class="number-rows" id="number-rows-right">
        <div class="number">#5</div>
        <div class="number">#4</div>
        <div class="number">#3</div>
        <div class="number">#2</div>
        <div class="number">#1</div>
      </div>

      <span></span>
      
      <div class="text-animation">
        <span>Thirty-four artists visually interpret and countdown their favorite albums of 2019&nbsp;&nbsp;&nbsp;â€¢&nbsp;&nbsp;&nbsp;Thirty-four artists visually interpret and countdown their favorite albums of 2019</span> 
      </div>

      <span></span>
    </div>
  </body>
</html>
